<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transformation Example</title>
    <style>
        /* Style for the div */
        .transformed-div {
            width: 300px;
            height: 300px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            text-align: center;
            transition: transform 0.5s ease-in-out; /* Apply transition for transform */
        }

        /* Hover effect to rotate the div */
        .transformed-div:hover {
            transform: rotate(45deg); /* Rotate the div by 45 degrees on hover */
        }
    </style>
</head>
<body>

    <div class="transformed-div">
        Hover over me to see the transformation!
    </div>

</body>
</html>
