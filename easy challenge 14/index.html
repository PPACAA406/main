<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <style>
        /* General styling for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Style for the navigation bar */
        nav {
            background-color: #333;
            padding: 10px;
        }

        /* Style for the unordered list inside the navigation bar */
        nav ul {
            list-style-type: none; /* Remove default bullets */
            padding: 0;
            margin: 0;
            display: flex; /* Display list items horizontally */
        }

        /* Style for each list item inside the navigation bar */
        nav ul li {
            margin-right: 20px; /* Space between list items */
            padding: 10px 15px;
            background-color: #444;
            color: white;
            text-align: center;
            border-radius: 5px;
        }

        /* Change background color of list items on hover */
        nav ul li:hover {
            background-color: #555;
        }

        /* Apply styles to the last list item */
        nav ul li:last-child {
            margin-right: 0; /* Remove margin on the last item */
        }

    </style>
</head>
<body>

    <!-- Navigation bar -->
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>

</body>
</html>
