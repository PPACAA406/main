<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col- md-offset-4">
            <div class="plnel-body">
                <h3 class="panel-title">Please sign up <small>Its free!</small></h3>
            </div>
            <div class="panel-body">
                <form role="form">
                    <div class="=row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="firs_name" class="form-control input-sm" placeholder="First Name">   
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" class="form-control input-sm" placeholder="Password">
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="password" class="form-control input-sm" placeholder="Password">
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="password" name="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
                                    </div>
                                </div>
                            </div>
                            <input type="submit" value="Register" class="btn btn-info btn-block">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"integrity="sha256-/xUj+30JU5yEzlq6gSYGSHk7tPXikyn57ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Referencing Bootstrap JS that is hosted locally -->

    <script src="js/bootstrap.min.js"></script>
</body>
</html>
